<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans: Job Application</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <style>
        /* Background image */
        body {
            background-image: url('css/images/office background.jpg'); /* Update path if needed */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 3em;
            margin-top: 50px;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        p {
            text-align: center;
            margin: 20px auto;
            width: 80%;
        }

        /* Application Form Styling */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95); /* Light transparency */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #111;
        }

        /* Logo style */
        .logo {
            max-height: 60px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <ul>
            <li><a href="index.html">Home</a></li>  
            <li><a href="Jobs.html">Jobs</a></li>
            <li><a href="Courses.html">Courses</a></li>
            <li><a href="Profile.html">Profile</a></li>
            <li><a href="Job Application.html">Job Application</a></li>
        </ul>
        <img src="css/images/Hot Beans Official Logo.PNG" alt="Hot Beans Logo" class="logo">
    </div>

    <!-- Title Section -->
    <h1>Join Us Today!</h1>

    <!-- Application Form -->
    <div class="form-container">
        <form action="submit_application.php" method="post" enctype="multipart/form-data">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="position">Position Applying For:</label><br>
            <input type="text" id="position" name="position" required><br>

            <label for="experience">Previous Experience:</label><br>
            <textarea id="experience" name="experience" rows="4"></textarea><br>

            <label for="cv">Upload Your CV:</label><br>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx"><br>

            <label for="message">Additional Info:</label><br>
            <textarea id="message" name="message" rows="4"></textarea><br>

            <input type="submit" value="Submit Application">
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Hot Beans. All rights reserved.</p>
        <div style="margin-top: 10px;">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="css/images/instagram icon.webp" alt="Instagram" style="width: 30px; margin: 0 10px;">
            </a>
            <a href="https://www.linkedin.com/" target="_blank">
                <img src="css/images/LinkedIn icon.png" alt="LinkedIn" style="width: 30px; margin: 0 10px;">
            </a>
        </div>
    </footer>
    
</body>
</html>
